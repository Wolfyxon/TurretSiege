name: Suggestion
description: Suggest a new feature or change
title: "[SUGGESTION]: "
labels: ["enhancement"]

body:
- type: textarea
  attributes:
    label: Description
    description: |
      Describe your suggestion.
  validations:
    required: true

- type: textarea
  attributes:
    label: Why
    description: |
      Why do you think this should happen?
  validations:
    required: true

- type: checkboxes
  attributes:
    description: Before submitting a suggestion, please search for similar suggestion in [issues](https://github.com/Wolfyxon/TurretSiege/issues)
    options:
      - label: I have done the search for similar suggestions
        required: true